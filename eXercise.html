<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alvin's Home</title>
    <link rel="icon" type="image/png" href="./rsc/alvin.png">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        let isClicked = false;
        const linkCard = document.querySelector(".link_card");
        const mArticle = document.createElement("p");
        mArticle.textContent = "Create mArticle here";

        linkCard.addEventListener("click", () => {
            if (!isClicked) {
                document.querySelector("div").appendChild(mArticle);
                isClicked = true;
            }
        });
    </script>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px;">
        <h1 class="text-white">앨빈의 웹사이트 연습</h1>
        <h2 class="text-white">웹사이트 만들어보기</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" id="kakao" alt="B회사">
                        <div class="card-body">
                            <h5 class="card-title">B회사</h5>
                            <h6 class="card-subtitle mb-2 text-muted">2018. 6. 4 ~ 현재</h6>
                            <p class="card-text">B회사</p>
                            <a class="link_card"></a>
                            <!-- <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <!-- 여기에 mArticle 생성 -->
    </div>

</body>

</html>
